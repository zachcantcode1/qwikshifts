services:
  db:
    image: postgres:15-alpine
    container_name: qwikshifts-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: qwikshifts
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: qwikshifts-api
    restart: always
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgrespassword@db:5432/qwikshifts
      JWT_SECRET: super-secret-key-change-me
      RUN_MIGRATIONS: "true"
    command: bun run --filter api start

  web:
    build: .
    container_name: qwikshifts-web
    restart: always
    ports:
      - "4173:4173"
    environment:
      VITE_API_URL: http://localhost:3000
    command: bun run --filter web start -- --host

volumes:
  db_data:
